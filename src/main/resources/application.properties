server.port=8081
spring.application.name=edge-service-original
logging.level.project.user.UserClient:DEBUG
feign.hystrix.enabled=true
hystrix.command.default.execution.timeout.enabled=false
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
hystrix.command.expenses-catalog-servers.execution.timeout.enabled=false
hystrix.shareSecurityContext=true
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
spring.rabbitmq.host=192.168.123.176
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
keycloak.auth-server-url=https://security.eimantas-services.de/auth
keycloak.realm=expenses-dev
keycloak.resource=expenses-app-dev
keycloak.public-client=true
keycloak.principal-attribute=preferred_username
spring.zipkin.base-url=http://java-4.eimantas.server:9411/
spring.sleuth.sampler.probability=1